<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Food | Главная страница</title>
  <link rel="icon" type="image/svg" href="images/favicon.svg" sizes="16x16">
  <link rel="icon" type="image/svg" href="images/favicon.svg" sizes="32x32">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">

        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип сайта">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item menu__item--main">
              <a class="menu__link menu__link--active" href="#">
                Главная
              </a>
            </li>
            <li class="menu__item menu__item--dishes">
              <a class="menu__link" href="#">
                Блюда
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">
                Контакты
              </a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link--search" href="#">
            <span class="sr-only">Нажать для поиска продукта</span>
          </a>
          <a class="user-nav__link user-nav__link--card" href="#"
            style="background-image: url(images/user-nav/cart.svg);">
            <span class="sr-only">Открыть корзину</span>
            <span class="user-nav__num">4</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

    <section class="section hero">
      <div class="container">
        <div class="hero__inner">

          <div class="hero__info">
            <h1 class="sr-only">Самая быстрая доставка еды</h1>
            <h2 class="hero__title">
              Доставка
              <span class="hero__subtitle">за 15 минут</span>
            </h2>
            <p class="hero__text">
              Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
            </p>
            <a class="btn hero__btn" href="#">
              Заказать
            </a>
            <a class="link" href="#">
              Подробнее
            </a>
          </div>
          <div class="hero__img" style="background-image: url(images/hero-bg.png);">
            <span class="sr-only">Фото курьера на скутере</span>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="js/main.min.js"></script>
</body>

</html>
